<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File server</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        File to upload: <input type="file" name="file"> <br />
        Name: <input type="text" name="name"><br /> <br />
        <input type="submit" value="Upload"> Press here to upload the file!
    </form>
    <br />

    <form method="POST" enctype="multipart/form-data" action="/download">
        UUID: <input type="text" name="uuid"><br /> <br />
        <input type="submit" value="Download"> Press here to download the file!
    </form>
    <br />

    <form method="POST" enctype="multipart/form-data" action="/delete">
        UUID: <input type="text" name="uuid"><br /> <br />
        <input type="submit" value="Delete"> Press here to delete the file!
    </form>

    <form method="POST" enctype="multipart/form-data" action="/search">
        Name: <input type="text" name="name"><br /> <br />
        <input type="submit" value="Search"> Press here to search the file!
    </form>
</body>
</html>
